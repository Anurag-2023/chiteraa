<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #000;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 20px;
        }
        .overlay h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }
        .overlay p {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        .overlay a {
            color: #ffcc00;
            font-size: 1.2rem;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 768px) {
            .overlay h1 { font-size: 2rem; }
            .overlay p { font-size: 1.2rem; }
            .overlay a { font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="overlay">
            <h1>We're Under Maintenance</h1>
            <p>We'll be back soon! Need help? Contact us at:</p>
            <a href="mailto:contact@example.com">abcd@example.com</a>
        </div>
    </div>
</body>
</html>
